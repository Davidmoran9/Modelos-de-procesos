<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Talleres Recreativos</title>
    <link rel="stylesheet" href="index.css">
    <style>
        :root {
            --primary: #2C3E50;
            --secondary: #34495E;
            --accent: #3498DB;
            --background: #ECF0F1;
            --success: #27AE60;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        .logo {
            width: 120px;
            height: 120px;
            background-image: url('Logo.webp');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin: 0 auto 20px;
        }
        h2, label {
            margin-bottom: 20px;
            color: var(--primary);
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: black;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: var(--accent);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }
        button:hover {
            background-color: #2980b9;
        }
        .register-link {
            margin-top: 15px;
            display: block;
            font-size: 14px;
            color: var(--secondary);
            text-decoration: none;
        }
        .register-link:hover {
            color: var(--accent);
            text-decoration: none;
        }
        @media (max-width: 600px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }
            .logo {
                width: 80px;
                height: 80px;
            }
            h2 {
                font-size: 24px;
            }
            input, button {
                font-size: 14px;
                padding: 8px;
            }
            .register-link {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo"></div>
        <h2>Iniciar Sesi칩n</h2>
        <form id="loginForm">
            <label for="username">Usuario (Nombre de usuario o 'Admin')</label>
            <input type="text" id="username" placeholder="Ingresa tu nombre de usuario" required>
            
            <label for="password">Contrase침a</label>
            <input type="password" id="password" placeholder="Ingresa tu contrase침a" required>
            
            <button type="submit">Ingresar</button>
        </form>
        <a href="estudiantes/registroAlumnos.html" class="register-link">Registrarse como estudiante</a>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let username = document.getElementById('username').value.trim();
            let password = document.getElementById('password').value;
            
            let users = JSON.parse(localStorage.getItem('users')) || [];
            let user = users.find(user => user.username === username && user.password === password);
            
            if (username === "Admin" && password === "admi123") {
                window.location.href = "admin/index.html";
            } else if (user) {
                window.location.href = "estudiantes/index.html";
            } else {
                alert("Credenciales incorrectas. Por favor, verifica tu nombre de usuario y contrase침a.");
            }
        });
    </script>
</body>
</html>
